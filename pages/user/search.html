<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Search & Sort</title>
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <div class="container">
    <h1>E-Commerce Search</h1>
    <div class="search-section">
      <input type="text" id="search-bar" placeholder="Search for products..." autocomplete="off">
      <button id="search-button">Search</button>
    </div>
    <div class="sort-section">
      <label for="sort-options">Sort by:</label>
      <select id="sort-options">
        <option value="name-asc">Name: A to Z</option>
        <option value="name-desc">Name: Z to A</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
    </div>
    <div id="result-list" class="product-grid hidden">
      <!-- Product items will be dynamically rendered here -->
    </div>
  </div>
  <script src="search.js"></script>
</body>
</html>
