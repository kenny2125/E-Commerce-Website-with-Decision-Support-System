<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/checkout.css">
</head>
<body>
  <div class="container my-5">
    <!-- Header Section -->
    <div class="mb-4">
        <a href="#" class="text-decoration-none text-primary fw-bold back-link">&larr; Back</a>
        <h2 class="fw-bold mt-3 title-header">Checkout</h2>
    </div>

    <!-- Main Content -->
    <div class="row g-4">
        <!-- Cart Item Section -->
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/200x150" id="product-image" class="img-fluid rounded-start" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title fw-bold product-title" id="product-name">[Product Name]</h5>
                            <p class="card-text small text-muted" id="product-description">[Product Description]</p>
                            <p class="card-text text-danger fw-bold product-price" id="product-price">₱0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section: Purchase Information and Order Review -->
        <div class="col-lg-4">
            <!-- Purchase Information -->
            <div class="card shadow border-0 mb-3">
                <div class="card-body">
                    <h5 class="fw-bold section-title">Purchase Information</h5>
                    <div class="mt-3">
                        <p class="mb-1"><strong>Name:</strong> <span id="customer-name">[Customer Name]</span></p>
                        <p class="mb-1"><strong>Contact:</strong> <span id="customer-contact">[Customer Contact]</span></p>
                        <p class="mb-3"><strong>Address:</strong> <span id="customer-address">[Customer Address]</span></p>
                    </div>
                    <div class="mb-3">
                        <label for="payment-method" class="form-label fw-bold">Payment Method</label>
                        <select id="payment-method" class="form-select">
                            <option value="paymongo">Paymongo Link</option>
                            <option value="gcash">GCash</option>
                            <option value="paymaya">PayMaya</option>
                            <option value="paymaya">Cash on Delivery</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pickup-method" class="form-label fw-bold">Pickup Method</label>
                        <select id="pickup-method" class="form-select">
                            <option value="store">Store Pickup</option>
                            <option value="delivery">Delivery</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Order Review -->
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="fw-bold section-title">Order Review</h5>
                    <div class="mt-3">
                        <p class="mb-1">Product subtotal: <span class="float-end" id="product-subtotal">₱0.00</span></p>
                        <p class="mb-1">COD shipping: <span class="float-end" id="shipping-fee">₱0.00</span></p>
                        <hr>
                        <p><strong>Total payment: <span class="float-end text-danger" id="total-payment">₱0.00</span></strong></p>
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="agree">
                        <label for="agree" class="form-check-label small">
                            I agree to redirect to Paymongo Payment Gateway
                        </label>
                    </div>
                    <button class="btn btn-primary mt-3 w-100 fw-bold">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/checkout.js"></script>
</body>
</html>
