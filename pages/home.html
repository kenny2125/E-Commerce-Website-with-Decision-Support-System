<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPC Tech Computer Store</title>
  <link rel="stylesheet" href="/assets/css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../assets/images/logo.png" alt="RPC Computer Store">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
    <div class="header-icons">
      <i class="fas fa-user-circle profile-icon"></i>
      <i class="fas fa-shopping-cart cart-icon"></i>
    </div>
  </header>

  <main>
    <div class="content">
      <aside class="sidebar">
        <h3>Categories</h3>
        <ul>
          <li onclick="filterProducts('CPU')">CPU</li>
          <li onclick="filterProducts('RAM')">RAM</li>
          <li onclick="filterProducts('Motherboard')">Motherboard</li>
          <li onclick="filterProducts('GPU')">GPU</li>
          <li onclick="filterProducts('Power Supply')">Power Supply</li>
          <li onclick="filterProducts('CPU Cooler')">CPU Cooler</li>
          <li onclick="filterProducts('Computer Case')">Computer Case</li>
          <li onclick="filterProducts('Mouse')">Mouse</li>
          <li onclick="filterProducts('Keyboard')">Keyboard</li>
          <li onclick="filterProducts('Monitor')">Monitor</li>
        </ul>
      </aside>
      
      <section class="product-section" id="productSection">
        <!-- Products will be filtered and shown here based on category selection -->
      
          <div class="product-card">
            <img src="product4.png" alt="Product 4">
            <h3>Product 4</h3>
            <p class="price">â‚±3,200.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <section class="product-section" id="productSection">
    <!-- Products will be filtered and shown here based on category selection -->
  </section>
  <footer class="footer">
    <p>&copy; 2024 RPC Tech Computer Store</p>
  </footer>
   <script src="/assets/js/home.js"></script>
</body>
</html>
