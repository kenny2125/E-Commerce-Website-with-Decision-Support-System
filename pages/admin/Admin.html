<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Dashboard</title>
    <link rel="stylesheet" href="C:\Users\acer\Documents\githubtutorial\IS104-E-Commerce\assets\css\admin_profile.css">
</head>
<body>
    <div class="sidebar">
        <div class="menu">
            <ul>
                <li><a href="#"><span>Admin Profile</span></a></li>
                <li><a href="#"><span>Dashboard</span></a></li>
                <li><a href="#"><span>Inventory Management</span></a></li>
                <li><a href="#"><span>Orders Management</span></a></li>
                <li><a href="#"><span>Payments List</span></a></li>
                <li><a href="#"><span>Roles Management</span></a></li>
            </ul>
        </div>
        <div class="user-info">
            <p>Admin</p>
            <p>John Kenny Reyes</p>
            <button onclick="logout()">Log out</button>
        </div>
    </div>

    <div class="main-content">
        <div class="profile-card">
            <div class="section">
                <div class="header">Admin Profile</div>
                <label for="sub_title">Basic information</label>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" value="">
                <label for="middle-initial">M.I.</label>
                <input type="text" id="middle-initial" value="">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" value="">
                <label for="username">Username</label>
                <input type="text" id="username" value="">
                <label for="password">Password</label>
                <input type="password" id="password" value="">
            </div>
            <div class="section">
                <label for="birthdate">Birthdate</label>
                <input type="text" id="birthdate" value="">
                <label for="gender">Gender</label>
                <input type="text" id="gender" value="">
            </div>
            <div class="role">
                <label for="role">Role</label>
                <input type="text" id="role" value="Project Manager">
            </div>
            <div class="section">
                <label for="address">Main Address</label>
                <input type="text" id="address" value="">
                <label for="contact-number">Contact Number</label>
                <input type="text" id="contact-number" value="">
                <label for="email">Current Email</label>
                <input type="email" id="email" value="">
            </div>
        </div>
    </div>
</body>
</html>
