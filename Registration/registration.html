<!DOCTYPE html>
<html>
<head>
    <title>RPC Computer Store</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div>
                <img src="logo.png" alt="RPC Computer Store">
                <h1>CREATE AN ACCOUNT TO FULLY ENJOY THE EXPERIENCE</h1>
            </div>
        </div>
        <div class="right">
            <h2>CREATE AN ACCOUNT</h2>
            <p>Already have an account? <a href="../Login/login.html">Log In</a></p>
            <form>
                <div class="row">
                    <input type="text" placeholder="First Name"/>
                    <input type="text" placeholder="Last Name"/>
                    <input type="text" placeholder="M.I (Optional)"/>
                </div>
                    <input type="text" placeholder="Username"/>
                    <input type="text" placeholder="Address"/>
                    <input type="text" placeholder="Contact Number"/>
                    <input type="email" placeholder="Email Address"/>
                <div class="password-container">
                    <input type="password" placeholder="Password"/>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="password-container">
                    <input placeholder="Confirm your password" type="password"/>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="terms">
                    <input type="checkbox"/>Agree on<a href="#">Terms and Conditions</a>
                </div>
                <button type="submit">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
